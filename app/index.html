{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">ZIP Code</th>

    </tr>
    </thead>
    <tbody>
    {% for addr in address %}
    <tr>
        <td><a href="view/{{addr.id}}">{{ addr.first }}</a></td>
        <td>{{ addr.last }}</td>
        <td>{{ addr.Address }}</td>
        <td>{{ addr.City }}</td>
        <td>{{ addr.State }}</td>
        <td>{{ addr.zip }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
